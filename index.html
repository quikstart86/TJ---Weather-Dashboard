<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
        <p id="TimeNow">
        <p id="dateNow">
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                                aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                                <hr class="hr weather-hr" />
                            </div>

                        </div>
                    </div>
                </form>
                <!-- section for adding saved searches to local storage and append as li element -->
                <div id="searchHistory">
                    <h2>Search History</h2>
                    <div id="history" class="row"></div>
                </div>
                <button class="" id="clearAllBtn"><i class="fa-solid fa-trash"></i>Clear Search</button>
            </aside>

            <div class="col-lg-9 pb-3">
                <div id="currentWeather">
                    <h2>Current Weather</h2>
                    <div id="today" class="row"></div>
                </div>
                <div id="forecast">
                    <h2>5-Day Forecast</h2>
                    <div id="forecastList" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/28729d06ff.js" crossorigin="anonymous"></script>
    <!-- my script js file -->
    <script src="./assets/script.js"></script>
</body>

</html>
